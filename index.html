<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ball Balancer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Ball Balancer</h1>
  <button id="connect">Connect</button>
  <div style="margin-top: 10px;">
    <input id="command" placeholder="Type command here..." />
    <button id="send">Send</button>
  </div>
  <textarea id="output" readonly placeholder="Incoming messages..."></textarea>
  <canvas id="platformVis" width = "800" height = "600" style="border:1px solid #000000; background-color:  #ccccc1;">
  </canvas>
  <script>
var c = document.getElementById("platformVis");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(400, 300, 50, 0, 2*3.1415);
ctx.fill().
ctx.stroke();
</script>
  <script src="script.js"></script>
</body>
</html>
