<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ball Balancer Remote Interface</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    textarea { width: 90%; height: 200px; margin-top: 10px; }
    input, button { padding: 10px; font-size: 16px; }
    #platformVis { border:1px solid #000; background-color: gray; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Ball Balancer</h1>
  <button id="connect">Connect</button>
  <div style="margin-top: 10px;">
    <input id="command" placeholder="Type command..." />
    <button id="send">Send</button>
  </div>
  <textarea id="output" readonly placeholder="Serial output..."></textarea>
  <canvas id="platformVis" width="800" height="600"></canvas>
  <script src="script.js"></script>
</body>
</html>
